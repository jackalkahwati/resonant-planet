<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="planetGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </radialGradient>
    <radialGradient id="ringGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Ring behind -->
  <ellipse cx="50" cy="50" rx="45" ry="12" fill="none" stroke="url(#ringGradient)" stroke-width="3" opacity="0.5"/>
  
  <!-- Planet -->
  <circle cx="50" cy="50" r="25" fill="url(#planetGradient)"/>
  
  <!-- Ring in front -->
  <ellipse cx="50" cy="50" rx="45" ry="12" fill="none" stroke="url(#ringGradient)" stroke-width="3" 
           stroke-dasharray="70 71" stroke-dashoffset="35"/>
  
  <!-- Shine -->
  <circle cx="40" cy="40" r="5" fill="white" opacity="0.3"/>
</svg>
